<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse Shadow Chaser</title>
</head>
<body>
    <div class="hero">
        <h1 contenteditable>üî•üéÜüî• ü•ÅWhoah</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }
        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        // we'll call the amount the shadow should stretch a "walk"
        const walk = 100; // 100px

        function shadow(e) {
            //console.log(e);
            //const width = hero.offsetWidth;
            //const height = hero.offsetHeight;
            //or all in one
            const {offsetWidth: width, offsetHeight: height} = hero;
            let { offsetX: x, offsetY: y } = e;
            // this will give the coordinates of the target
            //console.log(x, y);
            // "this" is what we're listening on, but "target" is what triggered event
            //console.log(this, e.target);

            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            //console.log(x, y);

            const xWalk = (x / width * walk) - (walk / 2);
            const yWalk = (y / height * walk) - (walk / 2);

            console.log(xWalk, yWalk);

        }

        hero.addEventListener('mousemove', shadow);
    </script>
    
</body>
</html>
