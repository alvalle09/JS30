<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p  onClick="makeGreen()">Click Me</p> <!-- inline function instead of adding event listener... for sake of simplicity -->
    <p>Click Me too</p>
       
    <script>
        const dogs = [{ name: 'Skipper', age: 2}, 
                      { name: 'ROver', age: 7}];
        
        // use elements tab in chrome dev tools, select Break On->Attribute Modifications to add breakpoint when element changes
        function makeGreen() {
            const p = document.querySelector("p");
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

    // Regular Console...duh
    console.log('Hey!');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©!!!! haha!');
        // maybe more convenient to use ES6 backticks???
        // console.log(`Hello i am a ${var}`);

    // Styled -- use %c for styling
    console.log('%c Cool text', 'font-size: 60px; color: yellow; text-shadow: 2px 3px 0 grey; background: red;');

    // Warning!
    console.warn('Ah...snap!');

    // Error 
    console.error('This is a really serious error!');

    // Info
    console.info('Ez on the lasagna!');

    // Testing, this line only fires when condition is false

    const p = document.querySelector('p');

    //console.assert(p.classList.contains('ouch'), 'No, no no...');

    // Clear console
    //console.clear(); // Parenthesis required. 

    // Viewing  DOM Elms
    console.log(p);
    console.dir(p);
    //console.clear();

    
    // Grouping together
    dogs.forEach(dog => {
        console.log(`Hold up ${dog.name}`);
        console.group(`${dog.name}`);
       
        //console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        //c/onsole.log(`${dog.name} is ${dog.age*7} dog years`);
        console.groupEnd(`${dog.name}`);

        /*console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age*7} dog years`); */

    });
